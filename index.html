  const dropdown = document.getElementById('dropdown');
  const chartDiv = document.getElementById('chart');
  const defaultIndex = 0;

  // Populate dropdown
  chartData.forEach((trace, index) => {
    const option = document.createElement('option');
    option.value = index;
    option.text = trace.name;
    dropdown.appendChild(option);
  });

  dropdown.value = defaultIndex;

  function getResponsiveFontSize() {
    const width = window.innerWidth;
    if (width < 480) return 14;
    if (width < 768) return 16;
    return 20;
  }

  function wrapTitle(title) {
    const maxLength = 40;
    if (title.length <= maxLength) return title;
    const words = title.split(" ");
    let line = "", lines = [];
    for (const word of words) {
      if ((line + " " + word).length > maxLength) {
        lines.push(line.trim());
        line = word;
      } else {
        line += " " + word;
      }
    }
    lines.push(line.trim());
    return lines.join("<br>");
  }

  function renderChart(index) {
    const trace = chartData[index];
    Plotly.react(chartDiv, [trace], {
      title: {
        text: wrapTitle(trace.name),
        font: { size: getResponsiveFontSize() },
        x: 0.5,
        xanchor: "center"
      },
      xaxis: { title: 'Year' },
      yaxis: { title: 'Value' },
      template: 'simple_white',
      margin: { t: 100, b: 60, l: 40, r: 40 },
      font: { size: 12 }
    }, { responsive: true });
  }

  renderChart(defaultIndex);

  dropdown.addEventListener('change', () => {
    const i = +dropdown.value;
    renderChart(i);
  });

  window.addEventListener('resize', () => {
    renderChart(+dropdown.value);
  });
</script>
